<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de consolas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="marquee">Catálogo de consolas </h1>
  </header>

  <main id="catalogo"></main>

  <template id="tarjeta-template">
    <article class="tarjeta">
      <img class="imagen" src="" alt="">
      <h2 class="titulo"></h2>
      <p class="descripcion"></p>
      <p class="precio"></p>
      <button class="boton">Comprar</button>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
